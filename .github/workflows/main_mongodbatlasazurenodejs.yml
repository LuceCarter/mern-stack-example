# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mongodbatlasazurenodejs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'  

      - name: Install server and client
        uses: bahmutov/npm-install@v1
        with:
            working-directory: |
              mern/server
              mern/client

      - name: Build server and client
        run: |
          cd mern/server
          npm run build
          cd ../client
          npm run build
            
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: server-and-client
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mongodbatlasazurenodejs'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5DE5D55FE6394B1FB9BB9A1378EB47DB }}
          package: .